# Nombre de la aplicación
spring.application.name=liter_alura

# Configuración de la base de datos
spring.datasource.url=jdbc:postgresql://localhost/liter_alura
spring.datasource.username=postgres
spring.datasource.password=Historia2013
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de Hibernate para PostgreSQL
hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Mostrar las consultas SQL generadas por Hibernate
spring.jpa.show-sql=true
spring.jpa.format-sql=true

# Configuración del comportamiento de Hibernate
spring.jpa.hibernate.ddl-auto=update
